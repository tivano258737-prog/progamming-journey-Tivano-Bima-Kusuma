<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe elemen input number</title>
</head>
<body>
    <form>
        <label for="quantity"Quantity (between 1 and 10):</label>
        <label type="number" id="quantity" min="1" max="10" step="1" value="5">
        <input type="submit" value="Submit" >
    </form>
</body>
</html>
