<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector dalam HTML</title>
    <style>
        /* Selector Tag */
        p {
            color: blue;
            font-size: 18px;
        }
        .biru {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        #merah {
            color: white;
            background-color: red;
            padding: 10px;
        }
        /* Selector Atribut */
        input[type="text"] {
            border: 2px solid green;
            padding: 5px;
            border: 1px solid cyan;
        }
    </style>
</head>
<body>
    <!--- Selector tag <p>-->
    <p>Ini adalah paragraf dalam  halaman selector.</p>

    <!--- Selector class nama class : biru-->
    <div class="biru">Ini adalah paragraf dalam warna biru </div>

    <!--- Selector id nama id : merah-->
    <div id="merah">Ini adalah div dengan id merah</div>

    <!--- Selector atribut -->
    <input type="text" placeholder="Masukan teks di sini">
</body>
</html>
